<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="mask-icon" href="%PUBLIC_URL%/assets/favicons/safari-pinned-tab.svg" color="#c0143c" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/favicons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="NCI Biobank" />
    <meta name="application-name" content="NCI Biobank" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/assets/favicons/browserconfig.xml" />
    <link rel="sitemap" href="%PUBLIC_URL%/sitemap.xml" type="application/xml" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cancer Moonshot Biobank | NCI</title>
    <meta name="robots" content="index" />
    <meta property="og:site_name" content="Cancer Moonshot Biobank" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="%REACT_APP_PUBLIC_URL%/assets/images/Cancer-Moonshot-Biobank-Banner-for-Social-Media.jpg" />
    <meta property="og:image:alt" content="moonshot banner" />
    <meta name="twitter:card" value="summary_large_image" />
    <!-- Outdated Browser Check: Should be in <head>, before any other script tags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/outdated-browser-rework/3.0.1/style.min.css" integrity="sha512-2lGH1Qnh34HUCry+IxSR+EmwUMX8ib72VH6alcqKVPARQyRDU55AeDlVHQrNseGxX3jEtUg55NdqLQxIqAjyBQ==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/outdated-browser-rework/3.0.1/outdated-browser-rework.min.js" integrity="sha512-8JSiMT5Tzn4WG6vzwg4GdRuSnf0U3mKMlJ54Ix7JnSFwuV7rgeMaEqoMnL4/cvzu4AZFWbNPs1pVPeyx7ol+gQ==" crossorigin="anonymous"></script>
    <script>
      outdatedBrowserRework({
				browserSupport: {
					Prerender: 1
				},
				isUnknownBrowserOK: true,
			});
    </script>

    <!-- Fonts to support Material Design -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Fonts for PPE Portal design -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat:400,500,600,700&display=swap">

    <script defer src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.closest%2CscrollIntoView"></script>
    <script defer type="text/javascript">
      // analytics configs
      var s_account="%REACT_APP_ANALYTICS_ACCOUNT%"
    </script>
    <script defer src="%PUBLIC_URL%/assets/analytics/AppMeasurement.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this website.</noscript>
    <div id="outdated"></div>
    <div id="root">
      <div style="display:flex; flex-direction:row; justify-content:center; width: 100vw; height: 50vh">
        <img srcset="%PUBLIC_URL%/assets/images/spinner-dna.svg" src="%PUBLIC_URL%/assets/images/spinner-dna.gif" alt="loading indicator" width="250px" style="width:250px;height:250px;margin:auto 0" />
      </div>
    </div>

  </body>
</html>
